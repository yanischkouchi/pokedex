<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <button id="loginButton">Se connecter</button>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Se connecter</h2>
            <form id="loginForm">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
            <div id="errorAuth" style="color: red;"></div>
        </div>
    </div>

    <h1>Rechercher un Pokémon</h1>
    <div class="search-container">
        <input type="text" id="pokemonSearch" placeholder="Rechercher un Pokémon" />
        <button id="searchButton">Rechercher</button>
        <div id="errorSearch" style="color: red;"></div>
    </div>

    <div id="pokemonList" class="pokemon-list"></div>
    
    <script src="./js/main.js"></script>
    <script src="./js/authentification.js"></script>
</body>
</html>
